<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Circle</title>

    <style>
        #circle{
    background-color: green;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}
    </style>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
       // console.log("test");
       $(function (){

        //$("#text").keypress(function(){
        $(document).keypress(function(event){
            //console.log(event.which);
            if (event.which == 97){
                var existingMargin = $("#circle").css("margin-left");
                //console.log(existingMargin);

                existingMargin = parseInt(existingMargin);
                console.log(existingMargin);
                existingMargin = existingMargin - 50;

                $("#circle").css("margin-left", existingMargin + "px");
                

                //console.log("the letter a was pressed!")
            }
        });
  
       })
        
    </script>
</head>
<body>
    <div id="circle"></div>
    //<input id="text" type="text"/>//
</body>
</html>
